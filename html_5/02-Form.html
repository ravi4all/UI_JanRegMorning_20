<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        textarea {
            resize: none;
        }
    </style>
</head>
<body>

    <h1>Form with HTML:5</h1>

    <form action="#">
        <table>
            <tr>
                <td>
                    <label for="name">Enter Name</label>
                </td>
                <td>
                    <input type="text" id="name" required placeholder="Enter name" autofocus>
                </td>
            </tr>
            <tr>

                <td>
                    <label for="pwd">Enter Password</label>
                </td>
                <td>
                    <input type="password" id="pwd" required placeholder="Enter password">
                </td>
            </tr>
            <tr>
                <td>Enter Email</td>
                <td>
                    <input type="email" placeholder="Enter email Id" autocomplete="off">
                </td>
            </tr>
            <tr>
                <td>Enter DOB</td>
                <td>
                    <input type="date">
                </td>
                <td>
                    <input type="time">
                </td>
                <td>
                    <input type="datetime-local">
                </td>
                <td>
                    <input type="month">
                </td>
                <td>
                    <input type="week">
                </td>
            </tr>
            <tr>
                <td>Choose Color</td>
                <td>
                    <input type="color">
                </td>
            </tr>
            <tr>
                <td>Enter URL</td>
                <td>
                    <input type="url" placeholder="Enter URL">
                </td>
            </tr>
            <tr>
                <td>Select Range</td>
                <td>
                    <input type="range" value="0" min="10" max="100" step="10" onchange="op.value = value">
                </td>
                <td>
                    <output id="op">0</output>
                </td>
            </tr>
            <tr>
                <td>Enter Card Number</td>
                <td>
                    <!-- Regex - Regular Expression -->
                    <input type="text" placeholder="Enter Card Number" 
                    pattern="[0-9]{4}[a-z|A-Z]{2}[@|#|$|&|*]{1}"
                    title="Enter 4 digits, then 2 characters and then 1 special character">
                </td>
            </tr>
            <tr>
                <td>Your Progress</td>
                <td>
                    <progress value="30" max="100"></progress>
                </td>
            </tr>
            <tr>
                <td>Enter Age</td>
                <td>
                    <input type="number" max="50" min="18">
                </td>
            </tr>
            <tr>
                <td>Enter message</td>
                <td>
                    <textarea placeholder="Enter your msg" spellcheck="false" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="reset">
                </td>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>

    <!-- <input type="tel">
    <input type="search"> -->

</body>
</html>
