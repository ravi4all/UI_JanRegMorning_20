<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            position: absolute;
        }
    </style>
</head>
<body>

    <h1>Custom Animation</h1>

    <button>Start Animation</button>
    <hr>
    <img src="../images/hulk5-18463.gif" alt="">
    
    <script src="jquery-3.4.1.min.js"></script>
    <script>
        var img = $("img");
        $("button").click(function() {
            img.animate({
                'left' : 400,
                'opacity' : 0.5
            },2000);
            img.animate({
                'top' : 400,
                'opacity' : 1
            },2000);
            img.animate({
                'left' : 0,
                'opacity' : 0.5
            },2000);
            img.animate({
                'top' : 0,
                'opacity' : 1
            },2000);
        })
    </script>
</body>
</html>
