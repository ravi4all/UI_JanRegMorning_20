<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Jquery AJAX</h1>

    <button>Load AJAX</button>
    <div></div>
    
    <script src="jquery-3.4.1.min.js"></script>
    <script>
        $("button").click(function() {
            // $.getJSON("https://raw.githubusercontent.com/ravi4all/UI_JanRegMorning_20/master/students.json",function(data){
            //     var jsonData = data;
            //     console.log(jsonData.data);
            // });
            $.ajax({
                method : "get",
                url  : "https://raw.githubusercontent.com/ravi4all/UI_JanRegMorning_20/master/students.json",
                success : function(data) {
                    var jsonData = data;
                    // console.log(jsonData);
                    var data =  JSON.parse(jsonData);
                    console.log(data.data);
                }
            })
        })
    </script>
</body>
</html>
