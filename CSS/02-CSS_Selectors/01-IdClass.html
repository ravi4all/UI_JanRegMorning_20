<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #title_1 {
            color: blue;
        }
        h2 {
            color: red;
        }
        .heading {
            font-size: 30px;
            color: grey;
        }
        .heading_2 {
            border: 2px solid red;
        }
        .heading_2 {
            color: green;
        }
    </style>

</head>
<body>

    <h1>Id vs Class</h1>

    <h2 class="heading heading_2" id="title_1">This is a heading</h2>
    <h2 class="heading_2 heading">This is a heading</h2>
    <h2>This is a heading</h2>
    <h2 class="heading">This is a heading</h2>
    <h2 class="heading_2">This is a heading</h2>
    <h2>This is a heading</h2>
    
</body>
</html>
