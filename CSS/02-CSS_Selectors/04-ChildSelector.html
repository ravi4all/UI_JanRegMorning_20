<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul > li {
            color: red;
        }
        ul li:first-child {
            color: blue;
        }
        ul li:last-child {
            color: black;
        }
        ul li:nth-child(6),ul li:nth-child(7){
            color: green;
        }
        ul li:nth-child(odd) {
            background-color: lightblue;
        }
        ul li:nth-child(even) {
            background-color: lightcyan;
        }
    </style>
</head>
<body>

    <h1>Child Selectors</h1>
    <!-- Pseudo Classes -->
    <ul>
        <li>This is item_1</li>
        <li>This is item_2</li>
        <li>This is item_3</li>
        <li>This is item_4</li>
        <li>This is item_5</li>
        <li>This is item_6</li>
        <li>This is item_7</li>
        <li>This is item_8</li>
        <li>This is item_9</li>
        <li>This is item_10</li>
        <li>This is item_11</li>
        <li>This is item_12</li>
    </ul>
    
</body>
</html>
