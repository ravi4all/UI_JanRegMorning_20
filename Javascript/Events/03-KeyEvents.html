<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Key Events</h1>

    <!-- KeyPress
    KeyDown
    KeyUp -->
    
    <!-- <input type="text" onkeypress="show(this)"> -->
    <!-- <input type="text" onkeydown="show(this)"> -->
    <input type="text" onkeyup="show(this)">
    <span id="output"></span>

    <script>
        function show(obj) {
            // alert("Key Pressed");
            console.log(obj);
            document.querySelector("#output").innerHTML = obj.value;
        }
    </script>
</body>
</html>
