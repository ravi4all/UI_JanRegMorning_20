<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Confirm Box</h1>

    <button onclick="show()">Click Here</button>

    <script>
        function show() {
            var c = confirm("Are you sure you want to quit ?")
            // console.log(c);
            // Truthy and Falsy
            if(c) {
                window.close()
            }
            else {
                alert("You will stay...");
            }
        }
    </script>
    
</body>
</html>
