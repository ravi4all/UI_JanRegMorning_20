<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Prompt Box</h1>

    <button onclick="calc()">Click Here</button>
    
    <script>
        function calc() {
            var f_num = parseInt(prompt("Enter first number :",0));
            var s_num = parseInt(prompt("Enter second number : ",0));
            var res = f_num + s_num;
            alert("Result is "+res);
        }
    </script>
</body>
</html>
