<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
    <script src="studentsList.js"></script>
    <script src="model.js"></script>
    <script src="main.js"></script>
    <style>
      tr {
        cursor: pointer;
      }
      table tr.bg-danger {
        color: #fff !important;
      }
    </style>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Show Students</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Test
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Create Test</a>
                <a class="dropdown-item" href="#">Show Test</a>
                <a class="dropdown-item" href="#">Update Test</a>
                <a class="dropdown-item" href="#">Delete Test</a>
              </div>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search Student" aria-label="Search">
            <button class="btn btn-danger my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <section id="section_1">
        <div class="container">
          <h2 class="text-center">Test Created by You</h2>
          <hr>
          <button class="btn btn-success" id="saveTest">Save</button>
          <button class="btn btn-info">Sort</button>
          <button class="btn btn-info">Edit</button>
          <button class="btn btn-info">Search</button>
          <button class="btn btn-danger" id="del_ques">Delete</button>
          <table class="table table-hover w-100 table-responsive">
            <thead>
                <tr>
                    <th scope="col">Ques No</th>
                    <th scope="col">Subject</th>
                    <th scope="col">Question</th>
                    <th scope="col">Option 1</th>
                    <th scope="col">Option 2</th>
                    <th scope="col">Option 3</th>
                    <th scope="col">Option 4</th>
                    <th scope="col">Answer</th>
                </tr>
            </thead>
            <tbody id="quesList">

            </tbody>
        </table>
        </div>
      </section>

      <section id="section_2">
        <div class="container">
            <h2 class="text-center">Create Test</h2>
            <hr>
            <div class="form-row">
              <div class="col">
                <label for="subject">Example select</label>
              </div>
              <div class="col">
                <select class="form-control" id="subject">
                  <option>C/C++</option>
                  <option>Java</option>
                  <option>JavaScript</option>
                  <option>Python</option>
                  <option>Php</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="ques">Enter question</label>
              <input type="text" class="form-control" id="ques" placeholder="Enter the question here">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="opt_1">Option 1</label>
                <input type="text" class="form-control" id="opt_1">
              </div>
              <div class="form-group col-md-6">
                <label for="opt_2">Option 2</label>
                <input type="text" class="form-control" id="opt_2">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="opt_3">Option 3</label>
                <input type="text" class="form-control" id="opt_3">
              </div>
              <div class="form-group col-md-6">
                <label for="opt_4">Option 4</label>
                <input type="text" class="form-control" id="opt_4">
              </div>
            </div>
            <div class="form-group">
              <label for="ans">Enter Answer</label>
              <input type="text" class="form-control" id="ans" placeholder="Enter the answer here">
            </div>

            <button class="btn btn-primary w-25" id="ins_ques">Create Test</button>
        </div>
      </section>

      <section id="section_3">
        <div class="container">
            <h2 class="text-center">Students Appeared</h2>
            <hr>
            <table class="table table-hover w-100">
                <thead>
                    <tr>
                        <th scope="col">Roll No</th>
                        <th scope="col">Name</th>
                        <th scope="col">Course</th>
                        <th scope="col">Year</th>
                        <th scope="col">Sem</th>
                        <th scope="col">Phone</th>
                    </tr>
                </thead>
                <tbody id="studentsList">

                </tbody>
            </table>
        </div>
      </section>
      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
